<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple feloxbox</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            
 
            gap: 10px;

        }
   .box{
   height: 200px;
   width: 100%;
   background-color: aquamarine;

   }
@media screen and(max-width:576px){
 .container{
 flex-direction: column;

 }

    
}
@media screen and (min-width:576) and (max-width:992px){

.box{
    background-color: antiquewhite;


}

}
    </style>
</head>
<body>
    <section class="container">
        <!-- ...box*4>h3{Box-$} -->
        <div class="box">
            <h3>Box-1</h3>
        </div>
        <div class="box">
            <h3>Box-2</h3>
        </div>
        <div class="box">
            <h3>Box-3</h3>
        </div>
        <div class="box">
            <h3>Box-4</h3>
        </div>




    </section>
    
</body>
</html>
