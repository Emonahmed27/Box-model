<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
 .container{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    grid-template-rows: repeat(3, 200px);
    gap: 20px;

 } 
 .box{
    border-radius: 10px;
    background-color: cyan;
 }
 #box-1{
 grid-column: 1;
 grid-row: 2;


 }
 #box-2{
  grid-column: 2;
   grid-row: span 3;

 }


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Box-1</h2>
        </div>
        <div class="box">
            <h2>Box-2</h2>
        </div>
        <div class="box">
            <h2>Box-3</h2>
        </div>




    </div>
</body>
</html>
