<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
 .container{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 20px;

 }
 .box{
    background-color: cyan;
 }



    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Box-1</h2>
        </div>
        <div class="box">
            <h2>Box-2</h2>
        </div>
        <div class="box">
            <h2>Box-3</h2>
        </div>




    </div>
</body>
</html>
